
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Birthday Bomber</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1603575448378-2df6e384f20f?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 550px;
    }

    h1 {
      font-size: 2.3rem;
    }

    p {
      font-size: 1.2rem;
    }

    input, select, button, textarea {
      padding: 12px;
      margin: 8px;
      font-size: 1rem;
      width: 90%;
      border-radius: 8px;
      border: none;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
  </audio>

  <div class="center" id="form">
    <h1>ðŸŽ‰ Create a Wish!</h1>
    <input type="text" id="name" placeholder="Enter name">
    <select id="event">
      <option>Birthday</option>
      <option>Anniversary</option>
    </select>
    <textarea id="fixedMsg" rows="2" placeholder="Your (sender's) message"></textarea>
    <textarea id="userMsg" rows="2" placeholder="Let the visitor write their message here"></textarea>
    <button onclick="showWish()">Show Wish</button>
  </div>

  <div class="center" id="wish" style="display:none;">
    <h1 id="eventText">ðŸŽ‰</h1>
    <p id="fixedOutput"></p>
    <hr style="width: 50%;">
    <p><strong>ðŸŽ¤ Visitor's Message:</strong></p>
    <p id="userOutput"></p>
  </div>

  <script>
    const colors = ['#FF4B5C', '#FFD93D', '#6A67CE', '#38B6FF', '#76D7C4', '#E67E22'];

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    function showWish() {
      const name = document.getElementById("name").value.trim();
      const event = document.getElementById("event").value;
      const fixedMsg = document.getElementById("fixedMsg").value.trim();
      const userMsg = document.getElementById("userMsg").value.trim();

      if (name === "") return alert("Please enter a name");
      if (fixedMsg === "") return alert("Enter your message");
      if (userMsg === "") return alert("Let the visitor add something!");

      document.getElementById("form").style.display = "none";
      document.getElementById("wish").style.display = "block";
      document.getElementById("eventText").innerText = `ðŸŽ‰ Happy ${event} ${name}!`;
      document.getElementById("fixedOutput").innerText = fixedMsg;
      document.getElementById("userOutput").innerText = userMsg;

      for (let i = 0; i < 30; i++) {
        setTimeout(createBalloon, i * 200);
      }
    }

    setInterval(createBalloon, 4000);
  </script>

</body>
</html>
