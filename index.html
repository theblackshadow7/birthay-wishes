<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishes Generator</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
      z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      top: 50%;
      transform: translateY(-50%);
    }
    input, select, textarea, button {
      width: 100%; margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #e73370; }
    .wish-box {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    #shareBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="bg"></div>
<canvas class="overlay"></canvas>

<div class="container">
  <h1>üéâ Send Best Wishes</h1>
  <input id="nameInput" placeholder="Enter name"/>
  <select id="eventType">
    <option value="birthday">üéÇ Birthday</option>
    <option value="anniversary">üíç Anniversary</option>
  </select>
  <textarea id="msgInput" rows="3" placeholder="Your message"></textarea>
  <input id="bgInput" placeholder="Background image URL (optional)"/>
  <button onclick="generateWish()">Generate Wish</button>
  <div class="wish-box" id="wishBox"></div>
  <button id="shareBtn" onclick="shareLink()" style="display:none;">üì§ Share This Wish</button>
</div>

<audio id="music" loop src="https://www2.cs.uic.edu/~i101/SoundFiles/BirthdaySong.mp3"></audio>

<script>
  // Confetti & balloons via canvas
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createParticles() {
    for(let i=0;i<150;i++){
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height - canvas.height,
        size: 8 + Math.random()*8,
        speed: 1 + Math.random()*3,
        angle: Math.random()*Math.PI*2,
        color: ['#FFC107','#FF4081','#8BC34A','#03A9F4'][Math.floor(Math.random()*4)],
        type: Math.random()<0.5?'circle':'balloon'
      });
    }
  }
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      p.y += p.speed;
      p.x += Math.sin(p.angle)*2;
      p.angle += 0.02;
      if(p.y > canvas.height) p.y = -p.size;
      if(p.x > canvas.width) p.x = p.x % canvas.width;
      ctx.fillStyle = p.color;
      if(p.type==='circle'){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size/2,0,Math.PI*2);
        ctx.fill();
      } else {
        // balloon
        ctx.beginPath();
        ctx.ellipse(p.x,p.y,p.size*0.6,p.size,0,0,Math.PI*2);
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(p.x,p.y+p.size);
        ctx.lineTo(p.x,p.y+p.size+10);
        ctx.strokeStyle=p.color; ctx.stroke();
      }
    });
    requestAnimationFrame(draw);
  }
  createParticles();
  draw();
  
  // Wish generator
  function generateWish(){
    const name = document.getElementById('nameInput').value.trim();
    const event = document.getElementById('eventType').value;
    const msg = document.getElementById('msgInput').value.trim();
    const bg = document.getElementById('bgInput').value.trim();
    if(!name||!msg){
      alert('Please enter name & message');
      return;
    }
    document.getElementById('bg').style.backgroundImage = bg?`url('${bg}')`:`url('https://i.imgur.com/9z3sJYk.jpg')`;
    const music = document.getElementById('music');
    music.currentTime=0; music.play();
    let line = event==='birthday'
      ? `üéÇ Happy Birthday, <strong>${name}</strong>!`
      : `üíñ Happy Anniversary, <strong>${name}</strong>!`;
    document.getElementById('wishBox').innerHTML = `${line}<br>${msg}`;
    document.getElementById('shareBtn').style.display = 'block';
  }

  // Share link pre-filled
  function shareLink(){
    const name=encodeURIComponent(document.getElementById('nameInput').value);
    const event=encodeURIComponent(document.getElementById('eventType').value);
    const msg=encodeURIComponent(document.getElementById('msgInput').value);
    const bg=encodeURIComponent(document.getElementById('bgInput').value);
    const url = `${location.origin}${location.pathname}?name=${name}&event=${event}&msg=${msg}&bg=${bg}`;
    navigator.clipboard.writeText(url);
    alert('Link copied! Share this with your friend.');
  }

  // Pre-fill from URL
  function prefill(){
    const p=new URLSearchParams(location.search);
    if(p.has('name')) document.getElementById('nameInput').value = p.get('name');
    if(p.has('event')) document.getElementById('eventType').value = p.get('event');
    if(p.has('msg')) document.getElementById('msgInput').value = p.get('msg');
    if(p.has('bg')) document.getElementById('bgInput').value = p.get('bg');
    if(p.has('name') && p.has('msg')){
      generateWish();
    }
  }
  prefill();
</script>

</body>
</html>
